<h1>Welcome, {{ user['username'] }}!</h1>

<form method="POST">
  <label for="bio">Your Bio:</label><br>
  <textarea name="bio" id="bio" rows="4" cols="50">{{ user['bio'] or '' }}</textarea><br>
  <button type="submit">Update Bio</button>
</form>

<p><strong>Bio Preview:</strong></p>
{% if SECURE_MODE %}
  <p>{{ user['bio'] }}</p> <!-- secure: escaped -->
{% else %}
  <p>{{ user['bio']|safe }}</p> <!-- vulnerable: raw HTML rendered -->
{% endif %}
